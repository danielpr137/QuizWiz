<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload with Node.js</title>
</head>
<body>
    <form ref='uploadForm' 
        action='/upload' 
        method='post' 
        encType="multipart/form-data">
        <input type="file" name="file" />
        <input type='submit' value='Upload!' />
    </form>     
</body>
</html>
